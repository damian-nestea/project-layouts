<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/cookie.png" type="image/x-icon" />

    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <h3 id="message" class="hide">
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o
        teu.
      </h3>
      <img
        id="cookieToOpen"
        src="./assets/cookie.png"
        alt="Imagem de biscoito da sorte"
      />
      <img
        id="cookieOpened"
        class="hide"
        src="./assets/opened-cookie.png"
        alt="Imagem de biscoito da sorte aberto"
      />
      <button class="hide">Abrir outro biscoito</button>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
